<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #fff1e1, #ffccf9);
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Section Styling */
        .section {
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 5px dotted #ff99cc;
            transition: all 0.3s ease;
            position: relative;
            width: 300px;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Section Titles */
        h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff66b2;
            margin-bottom: 20px;
            text-shadow: 2px 2px #f4c2c2;
        }

        .section input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center text inside input fields */
        }

        .section button {
            width: 80%; /* Smaller button width */
            padding: 8px; /* Smaller padding */
            background-color: #ff66b2;
            color: #fff1e1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .section button:hover {
            background-color: #ff99cc;
        }

        .toggle-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-link a {
            color: #ff66b2;
            text-decoration: none;
        }

        #message, #login-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="section" id="form-container">
        <div id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signup-button">Sign Up</button>
            <p id="message"></p>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" id="login-link">Log In</a></p>
            </div>
        </div>

        <div id="login-form" style="display: none;">
            <h2>Log In</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Log In</button>
            <p id="login-message"></p>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgJlsfH9aHhoOGpeNX_Uj-bbDscJOSV04",
            authDomain: "lovely-loverrr.firebaseapp.com",
            projectId: "lovely-loverrr",
            storageBucket: "lovely-loverrr.appspot.com",
            messagingSenderId: "307011572610",
            appId: "1:307011572610:web:431760afc3f791badb759b",
            measurementId: "G-B047T63DX6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup Function
        document.getElementById('signup-button').onclick = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById('message').innerText = "Signup successful! Welcome!";
                    window.location.href = "index1.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    if (errorCode === 'auth/email-already-in-use') {
                        document.getElementById('message').innerText = `Error: ${errorMessage}. Would you like to log in instead?`;
                    } else {
                        document.getElementById('message').innerText = `Error: ${errorMessage}`;
                    }
                });
        };

        // Login Function
        document.getElementById('login-button').onclick = function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById('login-message').innerText = "Login successful! Welcome back!";
                    window.location.href = "index1.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById('login-message').innerText = `Error: ${errorMessage}`;
                });
        };

        // Toggle to Login Form
        document.getElementById('login-link').onclick = function() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('message').innerText = '';
        };

        // Toggle to Signup Form
        document.getElementById('signup-link').onclick = function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-message').innerText = '';
        };
    </script>
</body>
</html>

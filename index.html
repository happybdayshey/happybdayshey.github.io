<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');

        /* General Body Settings */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #fff1e1, #ffccf9);
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 60px;
            background: linear-gradient(135deg, #ffccf9, #fff1e1);
            border-bottom: 8px solid #ff99cc;
            border-radius: 0 0 60px 60px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 50px;
            color: #ff66b2;
            text-shadow: 3px 3px #ff99cc;
        }

        /* Form Styling */
        .form-container {
            margin: 20px auto;
            padding: 20px;
            background: #fff1e1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff66b2;
            color: #fff1e1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #ff99cc;
        }

        footer {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            color: #ff66b2;
            border-top: 8px solid #ff99cc;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #ff66b2;
            cursor: pointer;
        }

        .login-form {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Special Moments with Shey</h1>
        <p>A collection of my favorite memories together. ðŸ’–</p>
    </header>

    <!-- Signup Form -->
    <div class="form-container">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button id="signup-button">Sign Up</button>
        <p id="message"></p>
        <span class="login-link" id="login-link" style="display:none;">Already have an account? Log in here.</span>
    </div>

    <!-- Login Form -->
    <div class="form-container login-form" id="login-form">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-button">Log In</button>
        <p id="login-message"></p>
        <span class="login-link" id="signup-link">Don't have an account? Sign up here.</span>
    </div>

    <footer>
        <p>Made with love for Shey ðŸ’–</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgJlsfH9aHhoOGpeNX_Uj-bbDscJOSV04",
            authDomain: "lovely-loverrr.firebaseapp.com",
            projectId: "lovely-loverrr",
            storageBucket: "lovely-loverrr.appspot.com",
            messagingSenderId: "307011572610",
            appId: "1:307011572610:web:431760afc3f791badb759b",
            measurementId: "G-B047T63DX6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup Function
        document.getElementById('signup-button').onclick = function() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    document.getElementById('message').innerText = "Signup successful! Welcome!";
                    // Redirect to index1.html
                    window.location.href = "index1.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById('message').innerText = `Error: ${errorMessage}`;

                    // Check for email already in use
                    if (errorCode === 'auth/email-already-in-use') {
                        document.getElementById('login-link').style.display = 'block';
                        document.getElementById('login-link').onclick = function() {
                            document.querySelector('.form-container').style.display = 'none';
                            document.getElementById('login-form').style.display = 'block';
                        };
                    }
                });
        };

        // Login Function
        document.getElementById('login-button').onclick = function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    document.getElementById('login-message').innerText = "Login successful! Welcome!";
                    // Redirect to index1.html
                    window.location.href = "index1.html";
                })
                .catch((error) => {
                    const loginErrorMessage = error.message;
                    document.getElementById('login-message').innerText = `Login Error: ${loginErrorMessage}`;
                });
        
            // Show signup form link
            document.getElementById('signup-link').onclick = function() {
                document.getElementById('login-form').style.display = 'none';
                document.querySelector('.form-container').style.display = 'block';
            };
        };
    </script>
</body>
</html>

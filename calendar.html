<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Online Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #fff1e1, #ffccf9);
            background-size: 300% 100%;
            animation: wave 15s linear infinite;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ffccf9, #fff1e1);
            padding: 60px;
            border-bottom: 8px solid #ff99cc;
            border-radius: 0 0 60px 60px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: #ff66b2;
            text-shadow: 3px 3px #ff99cc;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        .calendar {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 5px dotted #ff99cc;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-family: 'Caveat', cursive;
            font-size: 36px;
            color: #ff66b2;
            margin: 0;
        }

        .calendar-header button {
            background-color: #ff99cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Caveat', cursive;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            padding: 20px;
            background-color: #fff1e1;
            border-radius: 10px;
            color: #333333;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background-color: #ffccf9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .calendar-day-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 0;
            background-color: #ff99cc;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            text-shadow: 1px 1px #ff66b2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #fff1e1, #ffccf9);
            color: #ff66b2;
            font-family: 'Caveat', cursive;
            border-top: 8px solid #ff99cc;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        footer::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            opacity: 0.3;
            z-index: 0;
        }

        footer p {
            position: relative;
            z-index: 1;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Calendar</h1>
        <p>Let's make plans together</p>
    </header>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">Previous</button>
            <h2 id="currentMonth">September 2024</h2>
            <button id="nextMonth">Next</button>
        </div>
        <div class="calendar-grid" id="calendarDays">
            <!-- Days of the Week -->
            <div class="calendar-day-header">Sun</div>
            <div class="calendar-day-header">Mon</div>
            <div class="calendar-day-header">Tue</div>
            <div class="calendar-day-header">Wed</div>
            <div class="calendar-day-header">Thu</div>
            <div class="calendar-day-header">Fri</div>
            <div class="calendar-day-header">Sat</div>

            <!-- Calendar Days -->
            <!-- The JavaScript will generate all the days dynamically -->
        </div>
    </div>

    <script>
        const calendarDays = document.getElementById('calendarDays');
        const currentMonthText = document.getElementById('currentMonth');
        let currentDate = new Date();
        
        // Function to generate the calendar
        function generateCalendar(month, year) {
            calendarDays.innerHTML = ''; // Clear previous days
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            // Create empty slots for the first row based on what day the month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('calendar-day');
                calendarDays.appendChild(emptyCell);
            }

            // Create the actual days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('calendar-day');
                dayCell.textContent = day;
                calendarDays.appendChild(dayCell);
            }

            // Update the month display
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            currentMonthText.textContent = `${monthNames[month]} ${year}`;
        }

        // Initial calendar generation
        generateCalendar(currentDate.getMonth(), currentDate.getFullYear());

        // Month navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
        });
    </script>
    <!-- Back Button -->
    <a href="index1.html" class="back-btn">Back to Home</a>
<footer>
        <p>Made by Kobe :))</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Videos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@400&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fce4ec;
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        header {
            background-color: #fff1e1;
            padding: 40px;
            border-bottom: 8px solid #ff99cc;
            border-radius: 0 0 60px 60px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        header h1 a {
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: #ff66b2;
            text-decoration: none;
            margin: 0;
            text-shadow: 3px 3px #ff99cc;
        }
        header p {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: #000000;
            margin: 10px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 0;
            background-color: #ff99cc;
            color: #fff1e1;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            border-radius: 30px;
            text-shadow: 1px 1px #ff66b2;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #ff66b2;
            transform: translateY(-3px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="#main-content">Gallery - Videos</a></h1>
        <p>Watch our special moments captured in videos.</p>
    </header>

    <div class="gallery">
        <video controls>
            <source src="path/to/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="path/to/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Add more videos as needed -->
    </div>

    <a href="home.html" class="back-btn">Back to Home</a>

</body>
</html>
